
<div class="admin-module">

    <script type="text/template" id="AdminModuleAddNewRosterPlayerTemplate">

        <span>Add New Player</span>
        <form id="FormAdminRosterPlayer" class="forms columnar">
            <fieldset>
                <ul>
                    <li>
                        <!-- roster -->
                        <label for="RosterSelect">Roster</label>
                        <select id="RosterSelect" class="roster-select">
                            <option value="bashers">bashers</option>
                            <option value="hooters">hooters</option>
                            <option value="mashers">mashers</option>
                            <option value="rallycaps">rallycaps</option>
                            <option value="stallions">stallions</option>
                        </select>
                    </li>
                    <li>
                        <!-- player name -->
                        <label for="PlayerNameInput">Player</label>
                        <input type="text" id="PlayerNameInput" class="input-player-name" value="">
                    </li>
                    <li>
                        <!-- pos -->
                        <label for="PosSelect">Pos</label>
                        <select id="PosSelect" class="select-pos pick-property-edit" data-id="<%= S.id %>" data-type="pos">
                            <option value="C">C</option>
                            <option value="1B">1B</option>
                            <option value="2B">2B</option>
                            <option value="3B">3B</option>
                            <option value="SS">SS</option>
                            <option value="LF">LF</option>
                            <option value="CF">CF</option>
                            <option value="RF">RF</option>
                            <option value="DH">DH</option>
                            <option value="SP">SP</option>
                            <option value="RP">RP</option>
                        </select>
                    </li>
                    <li>
                        <!-- team -->
                        <label for="TeamSelect">Team</label>
                        <select class="select-team pick-property-edit" id="TeamSelect" data-id="<%= S.id %>" data-type="team">
                            <option value="BAL">BAL</option>
                            <option value="BOS">BOS</option>
                            <option value="CHA">CHA</option>
                            <option value="CLE">CLE</option>
                            <option value="DET">DET</option>
                            <option value="HOU">HOU</option>
                            <option value="KC">KC</option>
                            <option value="LAA">LAA</option>
                            <option value="MIN">MIN</option>
                            <option value="NYY">NYY</option>
                            <option value="OAK">OAK</option>
                            <option value="SEA">SEA</option>
                            <option value="TB">TB</option>
                            <option value="TEX">TEX</option>
                            <option value="TOR">TOR</option>
                        </select>
                    </li>
                    <li>
                        <label for="DraftStatusSelect">Roster Status</label>
                        <select id="DraftStatusSelect" class="status-select">
                            <option value="bubble">bubble</option>
                            <option value="dropped">dropped</option>
                            <option value="prospect">prospect</option>
                            <option value="protected">protected</option>
                            <option value="roster">roster</option>
                        </select>
                    </li>
                    <li>
                        <label for="PlayerStatusSelect">Player Status</label>
                        <select id="PlayerStatusSelect" class="status-select">
                            <option value="dl">dl</option>
                            <option value="nl">nl</option>
                            <option value="prospect">prospect</option>
                            <option value="regular">regular</option>
                        </select>
                    </li>
                    <li>
                        <label for="PosTypeSelect">Position Type</label>
                        <select id="PosTypeSelect" class="status-select">
                            <option value="hitter">hitter</option>
                            <option value="pitcher">pitcher</option>
                        </select>
                    </li>
                    <li class="push">
                        <button class="btn-submit btn-submit-rosterplayer">Save</button>
                    </li>
                </ul>
            </fieldset>
        </form>

    </script>
